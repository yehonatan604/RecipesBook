<div class="row">
    <div class="col-xs-10">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-10">
                    <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
                    <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-10">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" formControlName="name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-10">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input type="text" #imagePath id="imagePath" class="form-control" formControlName="imagePath">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-10">
                    <img [src]="imagePath.value" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-10">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text" id="description" class="form-control" rows="6" formControlName="description"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-10" formArrayName="ingredients">
                    <div class="row" id="ingredientRow"
                    *ngFor="let control of recipeForm.get('ingredients')['controls']; index as i" 
                    [formGroupName]="i">
                        <div class="col-xs-8">
                            <input type="text" class="form-control" value="Ingredient" formControlName="name">
                        </div>
                        <div class="col-xs-2">
                            <input type="number" class="form-control" value="0" formControlName="amount">
                        </div>
                        <div class="col-xs-2">
                            <button type="button" 
                            class="btn btn-danger" 
                            (click)="onDeleteIngredient(i)">X</button>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-xs-10">
                            <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add Ingredient</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
