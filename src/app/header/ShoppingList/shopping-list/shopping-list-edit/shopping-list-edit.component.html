<div class="row">
    <div class="col-xs-12" style="width: 71.5vw">
        <form (ngSubmit)="onAddItem(thisForm)" #thisForm="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" class="form-control" ngModel required>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" name="amount" class="form-control" ngModel required
                    pattern="^[1-9]+[0-9]*$">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" id="btnAdd" 
                    [disabled]="!thisForm.valid">{{ editMode ? 'Update': 'add'}}</button>
                    <button class="btn btn-danger" type="button" (click)="onDelete()"
                    *ngIf="editMode">Delete</button>
                    <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
